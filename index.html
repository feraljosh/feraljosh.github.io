<html>
	<head>
		<title>Random Video Game Suggester</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js.js"></script>
		<link rel="stylesheet" type="text/css" href="css.css">
	</head>
	<body>
		<div class="container">
			<h1>Josh's Random Video Game Suggester</h1>
			<ul id="filters" class="disabled">
				<div>
					<div class="small_btn" id="selectAll">
						Select All
					</div>
					<div class="small_btn" id="selectNone">
						Select None
					</div>
				</div>
			</ul>
			<div class="centered disabled">
				<div id="suggest" class="lg_btn">
					Suggest a Game
				</div>
				<div class="or">
					OR
				</div>
				<div id="listAll" class="small_btn">
					List All Games for Selected Platforms
				</div>
			</div>
			<div id="output"></div>
			<div id="details"></div>
			<div id="notes"></div>
		</div>
	</body>
</html>
